<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now Popup</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .buy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .buy-box {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .product-info {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #2980b9;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
    }

    .popup-content button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirm-button {
      background-color: #2ecc71;
      color: #fff;
    }

    .confirm-button:hover {
      background-color: #27ae60;
    }

    .cancel-button {
      background-color: #e74c3c;
      color: #fff;
    }

    .cancel-button:hover {
      background-color: #c0392b;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="buy-container">
    <div class="buy-box">
      <p class="product-info">Nike 9000</p>
      <button class="buy-button" id="buyNowBtn">Buy Now</button>
    </div>
  </div>

  <div class="overlay" id="overlay" style="display: none;"></div>
  <div class="popup" id="popup" style="display: none;">
    <div class="popup-content">
      <p>Are you sure you want to proceed with the purchase?</p>
      <button class="confirm-button" id="confirmBtn">Confirm</button>
      <button class="cancel-button" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    document.getElementById('buyNowBtn').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    });

    document.getElementById('confirmBtn').addEventListener('click', function() {
      alert('Purchase confirmed!');
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    });
  </script>
</body>
</html>
